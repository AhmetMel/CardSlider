<!DOCTYPE html>
<html lang="en">

<head>
    <title>Card Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="CSS/cardSlider.css" rel="stylesheet">
</head>

<body onresize="screenUpdate();"style="background-image:url(Resim/kar.png);background-repeat:no-repeat;background-position:center center; background-color:white">
    <!-- Carousel -->
    <div id="cardSlider" class="carousel" data-bs-ride="false">

        <!-- Indicators/dots -->
        <!--All card-displayed card-->
         <div class="carousel-indicators">
            <button type="button" data-bs-target="#cardSlider" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#cardSlider" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#cardSlider" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#cardSlider" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#cardSlider" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#cardSlider" data-bs-slide-to="5"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div>
                <div class="card">

                    <img src="Resim/card1.PNG"
                        alt="Los Angeles" class="d-block" style="width:100%">

                </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="Resim/card2.PNG"
                        alt="Chicago" class="d-block" style="width:100%">
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="Resim/card3.png"
                        alt="New York" class="d-block" style="width:100%">
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="Resim/card4.PNG"
                        alt="New York" class="d-block" style="width:100%">
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="Resim/card5.PNG"
                        alt="New York" class="d-block" style="width:100%">
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="Resim/card6.PNG"
                        alt="New York" class="d-block" style="width:100%">
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="Resim/card7.PNG"
                        alt="New York" class="d-block" style="width:100%">
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="Resim/card8.PNG"
                        alt="New York" class="d-block" style="width:100%">
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="Resim/card9.PNG"
                        alt="New York" class="d-block" style="width:100%">
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#cardSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#cardSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="JavaScript/cardSlider.js"></script>
</body>

</html>
